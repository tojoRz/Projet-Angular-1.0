<div class="product--container">
    <div class="product--item" *ngFor="let prod of products; let i=index">
        <div class="wishlist--sale--container">
            <div class="add--to--wishlist">
                <i class="fa fa-heart-o" aria-hidden="true"></i>
                <i>{{i}}</i>
            </div>
            <!-- <div class="on--sale--tag">75% OFF</div> -->
        </div>
        <div class="product--image">
            <img [src]="prod.imageURL" class="product--image">
        </div>
        <div class="add--to--price">{{ prod.price }}</div>
        <div class="product--name">{{ prod.name }}</div>
        <div class="product--category">{{ prod.gender }} . {{ prod.category }} . {{ prod.brand }}</div>
        <div class="product--available-colors">{{ prod.color.length }} Colors . Best Seller</div>
    </div>
</div>
