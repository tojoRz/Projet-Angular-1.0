<div class="search-product">
    <!-- <input class="search-product-input" [(ngModel)]="searchText" (input)="onSearchTextChanged()"> -->
    <input class="search-product-input" #searchInput>

    <!-- <button [ngClass]="{'btn':true, 'btn-search':searchText, 'btn-search-disabled':!searchText}" [disabled]="!searchText" >Search</button> -->
    <button class="btn btn-search" (click)="updateSearchText(searchInput)">Search</button>
</div>
<div class="search-result-for">
    <p *ngIf="searchText != ''">
        <strong>Search result for:</strong> {{searchText}}
    </p>
</div>
